version: '3.6'

services:
  minio:
    image: minio/minio:RELEASE.2025-03-12T18-04-18Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  createbuckets:
    image: minio/minio:RELEASE.2025-03-12T18-04-18Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      /usr/bin/mc alias set minio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb --region --region=test-region -p minio/upload-tests;
      exit 0;
      "

  uploader:
    image: lovelysystems/lovely-s3-proxy:dev
    ports:
      - 8080:80
      - 10083:10083
    environment:
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin

      S3_BUCKET_NAME: upload-tests
      S3_PROTOCOL: http
      KEY_PREFIX: "foobar"
      S3_ENDPOINT: minio:9000
      S3_REGION: test-region


  wrong_uploader:
    image: lovelysystems/lovely-s3-proxy:dev
    ports:
      - 8081:80
    environment:
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: not_the_right_credentials

      S3_BUCKET_NAME: upload-tests
      S3_PROTOCOL: http
      KEY_PREFIX: "foobar"
      S3_ENDPOINT: minio:9000
      S3_REGION: test-region

